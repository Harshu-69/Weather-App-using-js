<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with JS</title>

    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <div class="container">
        <div class="card1">
            <div class="ctop">
                <input type="search-input" placeholder="enter city name" class="">
                <div class="search-box">
                    <div class="search-icon">

                    </div>
                </div>
            </div>
        </div>


        <div class="card2">
            <div class="cmiddle">
                <div class="weather">
                    <div class="weather-icon">
                        <img src="Assets/weather-app-img/images/rain.webp" alt="">
                    </div>
                    <div class="temp-city">
                        <h2 class="temp">TempÂ°C</h2>
                        <h2 class="city-name">City</h2>
                    </div>
                </div>
            </div>

            <div class="cbottom ">
                <div class="lbtm">
                    <img src="Assets/weather-app-img/images/humidity.webp" class="weather-img">
                    <div class="cbtm-text1">
                        <div class="humidity">%</div>
                        <div class="humidity-text">Humidity</div>
                    </div>
                </div>

                <div class="rbtm mb">
                    <img src="Assets/weather-app-img/images/wind.webp" alt="">
                    <div class="cbtm-text2">
                        <div class="wind-speed"> km/h</div>
                        <div class="windspeed-text">Wind Speed</div>
                    </div>
                </div>

            </div>
        </div>
    </div>







    <script src="./JS/script.js"></script>
</body>

</html>
